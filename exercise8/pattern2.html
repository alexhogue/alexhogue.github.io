        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const canvas = document.querySelector("canvas");
                const ctx = canvas.getContext("2d");
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                canvas.width = viewportWidth;
                canvas.height = viewportHeight;
    

                let totalHeight = 0;
                let totalWidth = 0;
           

                function createShapes(width, height, color1, color2, gap) {
                    for (let y=0; y < viewportHeight; y += height + gap) {
                        for (let x=0; x < viewportWidth; x += width + gap) {

                            // compute row + column index
                            const row = Math.floor(y / (height + gap));
                            const col = Math.floor(x / (width + gap));
                            const index = row + col;


                            if (index % 2 == 0) {
                                ctx.fillStyle = color1;
                            } else {
                                ctx.fillStyle = color2;
                            }
                            ctx.fillRect(x, y, width, height);
                        }
                    }
                }

                createShapes(25, 25, "black", "blue", 6)

                
            })
        </script>
