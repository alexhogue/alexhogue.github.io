    <head><!-- a container for metadata -->
        <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--for browser compatibility: choose rendering engine to view the page in an correct view (for old ver. IE)  -->
        <title>Letterforms</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
        <meta name="description" content=""><!--keywords/snippet for search engines-->
        <meta name="viewport" content="width=device-width"><!--the browser will (probably) render the width of the page at the width of its own screen -->
        <link rel="stylesheet" href="pattern3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="content"></div>
        <a class="next label" href="../index.html">home ></a>
        <a class="prev label" href="./pattern2.html">< prev</a>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var step = 360 / 12;
                var radius = 250;
                var parentdiv = document.getElementById('content');
                var offsetToParentCenter = parseInt(parentdiv.offsetWidth / 2); //assumes parent is square
                var offsetToChildCenter = 30;
                var totalOffset = offsetToParentCenter - offsetToChildCenter;
                const children = [];


                for (var i = 1; i <= 12; ++i) {
                    var childdiv = document.createElement('div');
                    childdiv.className = 'div2';
                    childdiv.style.position = 'absolute';
                    // let angle = (div * i) * (Math.PI / 180);
                    // var y = Math.sin(angle) * radius;
                    // var x = Math.cos(angle) * radius;
                    // childdiv.style.top = (y + totalOffset).toString() + "px";
                    // childdiv.style.left = (x + totalOffset).toString() + "px";
                    
                    const angle = i * step;

                    children.push({ element: childdiv, angle });

                    parentdiv.appendChild(childdiv);

                    if (i % 2 == 0) {
                        var text1 = document.createElement('div');
                        text1.className = 'text';
                        childdiv.appendChild(text1)
                        text1.textContent = "Let's";
                        
                    } else {
                        var text2 = document.createElement('div');
                        text2.className = 'text';
                        childdiv.appendChild(text2)
                        text2.textContent = "go."
                        
                    }

                }

                function animate() {
                    children.forEach(obj => {
                        obj.angle += 0.25;
                        
                        const rad = obj.angle * (Math.PI / 180);

                        var y = Math.sin(rad) * radius;
                        var x = Math.cos(rad) * radius;
                        obj.element.style.top = (y + totalOffset).toString() + "px";
                        obj.element.style.left = (x + totalOffset).toString() + "px";

                    });

                    requestAnimationFrame(animate);

                }

                animate()
                
            })
        </script>

    </body>
</html>
